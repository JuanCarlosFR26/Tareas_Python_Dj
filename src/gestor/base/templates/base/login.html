{% extends 'base/principal.html' %}
{% block content %}

<div class="barra-superior">
    <h1>Inicia Sesión</h1>
</div>

<div class="cuerpo-tarjeta">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="boton" type="submit" value="Log in">
    </form>
    <p>¿No tienes una cuenta? <a href="{% url 'registro' %}"><span>Crea una</span></a></p>
</div>

{% endblock content %}
